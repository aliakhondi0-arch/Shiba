<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earn Shiba by Watching Ads</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      color: #fff;
      overflow-x: hidden;
    }

    .wallet-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background-color: white;
      border: 2px solid #777;
      padding: 6px;
      border-radius: 8px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .wallet-btn img {
      height: 20px;
      width: 20px;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px 20px 60px 20px;
      background-color: transparent;
    }

    h1 {
      color: #fff;
      font-size: 24px;
    }

    h1 img {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }

    button {
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 0 5px 0;
      display: block;
      width: 100%;
    }

    .video-btn { background-color: #e74c3c; }
    .banner-btn { background-color: #27ae60; }
    .click-btn { background-color: #f39c12; }
    .referral-btn { background-color: #0077cc; }
    .close-btn { background-color: #0077cc; }

    button:hover { opacity: 0.9; }

    .section { margin-top: 40px; }

    .reward {
      font-size: 14px;
      color: #fff;
      margin-bottom: 20px;
    }

    .support {
      margin-top: 60px;
      font-size: 14px;
      color: #fff;
    }

    .wallet-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .wallet-content {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: left;
      color: #fff;
    }

    .wallet-content h2,
    .wallet-content p,
    .wallet-content span,
    .wallet-content input {
      color: #fff;
    }

    .wallet-content input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #777;
    }

    .wallet-content button {
      width: 100%;
      margin-top: 10px;
    }

    @media screen and (max-width: 600px) {
      .container {
        width: 90%;
        margin: 40px auto;
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      button {
        font-size: 14px;
        padding: 12px 20px;
      }

      .wallet-content {
        width: 90%;
        padding: 20px;
      }

      .wallet-btn {
        top: 8px;
        right: 8px;
        width: 36px;
        height: 36px;
      }

      .wallet-btn img {
        width: 18px;
        height: 18px;
      }
    }
  </style>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("gTfW_0Iil11VUS0qE");

    let shiba = 0;

    function addShiba(amount) {
      shiba += amount;
      alert(`You earned ${amount} Shiba!`);
    }

    function openWallet() {
      document.getElementById("walletModal").style.display = "flex";
      document.getElementById("shibaBalance").innerText = shiba;
    }

    function closeWallet() {
      document.getElementById("walletModal").style.display = "none";
    }

    function withdraw() {
      const walletAddress = document.querySelector("input").value;
      if (!walletAddress) {
        alert("Please enter your wallet address.");
        return;
      }

      if (shiba >= 200000) {
        const templateParams = {
          wallet_address: walletAddress,
          amount: shiba
        };

        emailjs.send("gmail", "template_ui5j0y", templateParams)
          .then(function(response) {
            alert("Withdrawal request sent to admin!");
            shiba = 0;
            document.getElementById("shibaBalance").innerText = shiba;
          }, function(error) {
            alert("Error sending email.");
            console.error(error);
          });
      } else {
        alert("You need at least 200,000 Shiba to withdraw.");
      }
    }

    window.addShiba = addShiba;
    window.openWallet = openWallet;
    window.closeWallet = closeWallet;
    window.withdraw = withdraw;
  </script>
</head>
<body>

  <button class="wallet-btn" onclick="openWallet()">
    <img src="https://img.icons8.com/ios-filled/50/000000/wallet.png" alt="Wallet Icon">
  </button>

  <div class="container">
    <h1>
      <img src="https://upload.wikimedia.org/wikipedia/en/5/53/Shiba_Inu_coin_logo.png" alt="Shiba Logo">
      Earn Shiba by Watching Ads
    </h1>
    <p>Watch ads, earn Shiba, and invite others to join!</p>

    <div class="section">
      <h2>Available Ads</h2>
      <button class="video-btn" onclick="addShiba(100)">üé• Video Ad</button>
      <div class="reward">Earn 100 Shiba</div>

      <button class="banner-btn" onclick="addShiba(80)">üì± Survey Ad</button>
      <div class="reward">Earn 80 Shiba</div>

      <button class="click-btn" onclick="addShiba(50)">üñ±Ô∏è Click Ad</button>
      <div class="reward">Earn 50 Shiba</div>
    </div>

    <div class="section">
      <h2>Referral Program</h2>
      <button class="referral-btn">Invite Friends</button>
    </div>

    <div class="support">
  For support:
  <a href="https://t.me/whichadtoearn" target="_blank" style="display: inline-flex; align-items: center; gap: 8px; text-decoration: none;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" style="height:24px; width:24px;">
  </a>
</div>
  </div>

  <div class="wallet-modal" id="walletModal">
    <div class="wallet-content">
      <h2>Wallet</h2>
      <p>Shiba Balance: <span id="shibaBalance">0</span></p>
      <input type="text" placeholder="Enter wallet address">
      <button onclick="withdraw()">Withdraw (Min: 200,000 Shiba)</button>
      <button class="close-btn" onclick="closeWallet()">Close</button>
    </div>
  </div>

</body>
</html>
